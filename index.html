<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/responsive.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="main-container">
<div class="top-card-container">

</div>



<div class="bottom-card-container">
  <h1 class="main-heading">
    Order Summary
  </h1>
  <p class="para-text">
    You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!
  </p>

<div class="annual-plan-section">
  <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
    <div class="plan-text-section">
      <h3 class="plan-heading">
        Annual Plan
      </h3>
      <p class="plan-para-text">
        $59.99/year
      </p>
      <div class="link-section">
        <a class="change-link" href="#">
          Change
        </a>
      </div>
    </div>
</div>

<div class="bottom-container">
  <button class="proceed-btn" type="button" name="proceed-button">
    Proceed to Payment
  </button>
  <a class="cancel-order-link" href="#">
      Cancel Order
  </a>
</div>


</div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor  </a>.
    Coded by <a href="#">Bhaskar Jawar</a>.
  </div>
</body>
</html>
